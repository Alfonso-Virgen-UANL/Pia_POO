<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Barbería Hefesto</title>
    <link rel="stylesheet" href="../CSS/sesion-cliente.css">
</head>
<body>
    <header>
        <div class="menu container">
            <a href="Inicio.html" class="logo">
                <img src="imagenes/logo.svg" alt="Logo" class="logo-img">
            </a>
            <nav class="navbar" aria-label="Menú de navegación principal">
                <ul>
                    <li><a href="Inicio.html" class="active">Inicio</a></li>
                    <li><a href="Servicios.html">Servicios</a></li>
                    <li><a href="citas.html">Agendar Cita</a></li>
                    <li><a href="mis_citas.html" >Mis Citas</a></li>
                    <li><a href="perfil_usario.html">Perfil</a></li>
                </ul>
            </nav>
        </nav>
            <div id="user-section">
                <a href="sesion-cliente.html" class="Usuario" id="login-link">
                    <img src="imagenes/usuraio.svg" alt="Iniciar sesión" class="usuario-icono">
                </a>
                <span id="welcome-message" style="display:none"></span>
            </div>
        </div>
    </header>

    <main class="container1">
        <div id="login-form" class="form-container active">
            <form id="loginForm">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="login-password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword('login-password')">Mostrar</span>
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="recuperarcontra.html">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit">Iniciar Sesión</button>
        <div class="switch-form">
                    ¿No tienes una cuenta? <a href="#" onclick="showRegister()">Regístrate</a>
                </div>
            </form>
        </div>

        <div id="register-form" class="form-container hidden">
            <form id="registerForm" action="/Backend/registro.php" method="post">
                <h2>Registro</h2>
                <div class="input-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="register-phone">Número Celular</label>
                    <input type="tel" id="register-phone" name="phone" required placeholder="Ej: 8112345678">
                </div>
                <div class="input-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="register-password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword('register-password')">Mostrar</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Confirmar Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="register-confirm-password" name="confirmPassword" required>
                        <span class="toggle-password" onclick="togglePassword('register-confirm-password')">Mostrar</span>
                    </div>
                </div>
                <button type="submit">Registrarse</button>
                <div class="switch-form">
                    ¿Ya tienes una cuenta? <a href="#" onclick="showLogin()">Inicia Sesión</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content container">
            <h3>Contactos</h3>
            <address>
                <ul>
                    <li><img src="imagenes/tel1.svg" alt="Teléfono" class="contact-icon"> 81 1234 5678</li>
                    <li><img src="imagenes/wp2.svg" alt="WhatsApp" class="contact-icon"> 81 8765 4321</li>
                </ul>
            </address>
        </div>
    </footer>

    <script src="../JAVASCRIPT/sesion-cliente.js"></script>
</body>
</html>
