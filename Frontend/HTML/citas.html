<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Barbería Hefesto</title>
    <link rel="stylesheet" href="../CSS/citas.css">
</head>
<body>
    <header>
        <div class="menu container">
            <a href="Inicio.html" class="logo">
                <img src="imagenes/logo.svg" alt="Logo" class="logo-img">
            </a>
            <nav class="navbar" aria-label="Menú de navegación principal">
                <ul>
                    <li><a href="Inicio.html">Inicio</a></li>
                    <li><a href="Servicios.html">Servicios</a></li>
                    <li><a href="citas.html">Agendar Cita</a></li>
                    <li><a href="mis_citas.html" class="active">Mis Citas</a></li>
                    <li><a href="perfil_usario.html">Perfil</a></li>
                </ul>
            </nav>
            <div id="user-section">
                <a href="sesion-cliente.html" class="Usuario" id="login-link">
                    <img src="imagenes/usuraio.svg" alt="Iniciar sesión" class="usuario-icono">
                </a>
                <span id="welcome-message" style="display:none"></span>
            </div>
        </div>
    </header>

    <main class="agendar-citas">
        <div class="citas-container">
            <h2>Agendar Cita</h2>
            <form id="citaForm">
                <label for="fecha">Selecciona el día:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Selecciona la hora:</label>
                <input type="time" id="hora" name="hora" required min="09:00" max="18:00">

                <label>Servicios:</label>
                <div id="servicios-container">
                    <div class="servicio-grupo">
                        <select name="servicios[]" required>
                            <option value="" disabled selected>Selecciona un servicio</option>
                            <!-- Aquí se cargarán los servicios dinámicamente -->
                        </select>
                    </div>
                </div>
                <button type="button" id="add-servicio">+ Agregar servicio</button>

                <label for="barbero">Barbero:</label>
                <select id="barbero" name="barbero" required>
                    <option value="" disabled selected>Selecciona tu barbero</option>
                    <!-- Aquí se cargarán los barberos dinámicamente -->
                </select>

                <p id="total">Total: $0</p>
                <button type="submit" id="submit-cita">Confirmar Cita</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content container">
            <h3>Contactos</h3>
            <address>
                <ul>
                    <li><img src="imagenes/tel1.svg" alt="Teléfono" class="contact-icon"> 81 1234 5678</li>
                    <li><img src="imagenes/wp2.svg" alt="WhatsApp" class="contact-icon"> 81 8765 4321</li>
                </ul>
            </address>
        </div>
    </footer>

    <script src="../JAVASCRIPT/citas.js"></script>
</body>
</html>
